<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link href="../static/Dependencies/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/Dependencies/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<style>
.padding{
	position: relative;
    top: 50%;
    transform: translateY(50%); 
	}
	</style>
<body>
{% block body %}
{% if session['logged_in'] %}
<p> You're logged in</p>

{% else %}
{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</ul>
	 {% endif %}
{% endwith %}

    <div class="container">
		<div class="padding">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/login" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <input type="submit" class="btn btn-md btn-success btn-block">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		</div>
    </div>

    <script src="../static/Dependencies/jquery/jquery.min.js"></script>
    <script src="../static/Dependencies/bootstrap/js/bootstrap.min.js"></script>
{% endif %}
{% endblock %}
</body>
</html>
